---
- name: Install w3m
  pacman:
    name: w3m

- name: Install Firefox Developer Edition
  pacman:
    name: firefox-developer-edition
  tags:
    - firefox

- name: Jail Firefox
  file:
    src: /usr/bin/firejail
    dest: /usr/local/bin/firefox-developer-edition
    state: link
  tags:
    - firefox
    - firejail

- name: Verify Firefox firejail local profile exists
  file:
    path: /etc/firejail/firefox-developer-edition.local
    state: touch
  tags:
    - firefox
    - firejail

- name: Restrict Firefox access to /etc
  lineinfile:
    dest: /etc/firejail/firefox-developer-edition.local
    regexp: "^private-etc"
    line: "private-etc firejail,passwd,group,hostname,hosts,nsswitch.conf,resolv.conf,gtk-2.0,gtk-3.0,fonts,mime.types,asound.conf,pulse,localtime"
  tags:
    - firefox
    - firejail

- name: Install Google Chrome
  aur:
    name: google-chrome
    user: "{{ user.name }}"
  tags:
    - google-chrome
    - aur

- name: Jail Google Chrome
  file:
    src: /usr/bin/firejail
    dest: /usr/local/bin/google-chrome-stable
    state: link
  tags:
    - google-chrome
    - firejail

- name: Verify Google Chrome firejail local profile exists
  file:
    path: /etc/firejail/google-chrome-stable.local
    state: touch
  tags:
    - google-chrome
    - firejail

- name: Restrict Google Chrome access to /etc
  lineinfile:
    dest: /etc/firejail/google-chrome-stable.local
    regexp: "^private-etc"
    line: "private-etc firejail,passwd,group,hostname,hosts,nsswitch.conf,resolv.conf,gtk-2.0,gtk-3.0,fonts,mime.types,asound.conf,pulse,localtime"
  tags:
    - google-chrome
    - firejail

- name: Install Vivaldi
  aur:
    name: vivaldi
    user: "{{ user.name }}"
  tags:
    - vivaldi
    - aur

- name: Jail Vivaldi
  file:
    src: /usr/bin/firejail
    dest: /usr/local/bin/vivaldi-stable
    state: link
  tags:
    - vivaldi
    - firejail

- name: Verify Google Chrome firejail local profile exists
  file:
    path: /etc/firejail/vivaldi-stable.local
    state: touch
  tags:
    - vivaldi
    - firejail

- name: Restrict Vivaldi access to /etc
  lineinfile:
    dest: /etc/firejail/vivaldi-stable.local
    regexp: "^private-etc"
    line: "private-etc firejail,passwd,group,hostname,hosts,nsswitch.conf,resolv.conf,gtk-2.0,gtk-3.0,fonts,mime.types,asound.conf,pulse,localtime"
  tags:
    - vivaldi
    - firejail

- name: Push rofi browser chooser
  template:
    src: browser.sh.j2
    dest: /usr/local/bin/browser
    mode: 0755
  tags:
    - rofi
    - chooser

- name: Create local desktop application dir
  file:
    path: /usr/local/share/applications
    state: directory
  tags:
    - rofi
    - chooser

- name: Push rofi browser chooser desktop file
  copy:
    src: browser.desktop
    dest: /usr/local/share/applications/browser.desktop
  tags:
    - rofi
    - chooser

- name: Verify mimeapps.list exists
  file:
    path: /etc/xdg/mimeapps.list
    state: touch
  tags:
    - rofi
    - chooser

- name: Set rofi browser chooser as default application for relevant mimetypes
  lineinfile:
    dest: /etc/xdg/mimeapps.list
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  loop:
    - { regexp: '^text/html=', line: 'text/html=browser.desktop' }
    - { regexp: '^text/xml=', line: 'text/xml=browser.desktop' }
    - { regexp: '^text/mml=', line: 'text/mml=browser.desktop' }
    - { regexp: '^application/xhtml\+xml=', line: 'application/xhtml+xml=browser.desktop' }
    - { regexp: '^application/xml=', line: 'application/xml=browser.desktop' }
    - { regexp: '^x-scheme-handler/http=', line: 'x-scheme-handler/http=browser.desktop' }
    - { regexp: '^x-scheme-handler/https=', line: 'x-scheme-handler/https=browser.desktop' }
  tags:
    - rofi
    - chooser

- name: Install surfraw
  pacman:
    name: surfraw
  tags:
    - surfraw

- name: Configure surfraw browser
  lineinfile:
    dest: /etc/xdg/surfraw/conf
    regexp: '^def   SURFRAW_graphical_browser	'
    line: 'def   SURFRAW_graphical_browser	/usr/local/bin/browser'
  tags:
    - surfraw
    - chooser

- name: Push surfraw-rofi script
  copy:
    src: surfraw-rofi
    dest: /usr/local/bin/surfraw-rofi
    mode: 0755
  tags:
    - surfraw
    - rofi
